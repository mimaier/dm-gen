<div class="image-window">
    <form class="prompt-form" #props="ngForm" (ngSubmit)="downloadImage(imgprop)">
        <div class="image-window-preview">
            <img src="../../assets/img/img_template.png" ngModel #imgprop alt="Generated Image" width="500" height="500" class="prompt-image" id="prompt-image" >
        </div>
        <div class="download-button-main">
            <button class="download-btn">Open</button>
        </div>
    </form>
</div>
